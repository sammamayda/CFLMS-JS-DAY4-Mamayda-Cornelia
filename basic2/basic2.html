<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="basic2.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container" id="heading">
        <h1>Please fill out this form </h1>
    </div>
    <div class="container" id="main">
        <form>
            <label for="firstname">Firstname: </label>
            <input type="text" id="firstname"> <br>
            <label for="lastname">Lastname: </label>
            <input type="text" id="lastname"><br>
            <label for="age">Your Age: </label>
            <input type="number" id="age"><br>
            <label for="profession">Your Profession: </label>
            <select name="profession" id="profession" >
                <option value="it">IT</option>
                <option value="hospitality">Hospitality</option>
                <option value="economy">Economy</option>
            </select><br>

            <button id="submit" type="button">Submit Data</button>
        </form>


    </div>
    <div class="container" id="resultContainer"> <p id='result'></p>  </div>




<script src="basic2.js"></script>
</body>

</html>
